name: MacOS-13 TON build (portable, x86-64)

on: [push,workflow_dispatch,workflow_call]

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: Create ~/.ccache
        run: |
          mkdir -p ~/.ccache

      - name: Cache TON test
        id: cache-ton
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-${{ runner.arch }}-13-portable-ccache

      - name: Build TON
        run: |
          git submodule sync --recursive
          git submodule update
          cp assembly/native/build-macos-portable.sh .
          chmod +x build-macos-portable.sh
          ./build-macos-portable.sh -t -a -c

      - name: Run Tests
        run: |
          cd build        
          ctest --output-on-failure --timeout 1800

      - name: Upload artifacts
        uses: actions/upload-artifact@master
        with:
          name: ton-x86_64-macos
          path: artifacts
